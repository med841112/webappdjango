{% extends 'template_base.html' %}
{% block titre %}Page des Articles {% endblock %}
{% block contenu %}
    <h1>Les Articles(Application)</h1>
    {% for article in articles %}
        <h2>{{ article.titre }}</h2>
        <p>{{ article.contenu }}</p>
        <span>{{ article.date_publication }}</span>
    {% endfor %}
{% endblock %}
